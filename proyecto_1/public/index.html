                                Optimize Your Title & Description - Frander 
        Se aplica esta técnica de opitmización del SEO, el mismo nos parece un punto de 
        suma importancia, ya que gracias a una buena aplicación de este método permitira 
        que nuestro sitio sea elegido con más facilidad entre las busquedas de los navegadores, 
        para que esto se haga realidad implementamos el uso de meta datos, uno que dara una 
        pequeña descripción del sitio y un meta para las palabras claves por las que sera 
        identificado nuestro sito, además modificamos el tamñao de los títulos. Si se hace 
        esto segun el manual, posicionara nuestra pagina en los primeros resultados de 
        cualquier navegador.

      2.
                                Use ALT Attributes to Optimize Images - David
        Se aplica esta técnica de optimización del SEO de agregar alt a cada imagen. 
        Dado que los buscadores no pueden inferir el contenido las imágenes se usó un 
        atributo alt para cada imagen para permitir búsquedas mas certeras por parte de 
        los motores de búsqueda, esta técnica nos parece de suma importancia ya que dará 
        más insumos a los navegadores que permitirá que nuestro sitio sea encontrado de 
        manera más sencilla esta técnica también permite que las personas con problemas 
        auditivos puedan usarsoftware de lectura.
      
      7.
                                Link Your Pages Internally - David
        En cuanto a los re direccionamientos internos del sitio, de acuerdo al manual se 
        aseguró que ningún pagina quede huérfana, es decir, desde cada una de las paginas 
        se puede llegar a otra y así sucesivamente. EL uso de un menú completo que es 
        visible desde todas las páginas del sitio facilita la navegación a través de 
        la misma y hace más fácil para los motores de búsqueda reconocer el contenido 
        del sitio.

      11.
                                Tell Search Engines What to Crawl - David
        En cuanto a la efectividad de las búsquedas que los buscadores hacen en las páginas, 
        se decidió hacer uso del archivo robots.txt para que la información que es revisada sea 
        la que realmente importa. Haciendo uso del archivo robots.txt se evita que los bots lleguen 
        al formulario de registro y carpetas que podrían generar un 404 ya que muchas ocurrencias 
        de estos errores pueden llevar a una mala indexación del sitio o que no tienen contenido 
        relevante. Eso hace que el contenido realmente importante sea detectado por los motores de búsqueda.

      14.
                                Improve Your Site’s Loading Speed - David
        Implementamos una mejora en el tiempo de carga de la página usando imágenes de tamaño 
        mediano, esto para que el tiempo de carga no sea muy grande, así como para tomar en cuenta 
        a los usuarios que usan dispositivos móviles y están limitados en cuando a la cantidad 
        de datos que pueden usar. Adicionalmente los archivos JS y CSS fueron separados para 
        que su carga no sea excesiva. Esta mejora se ve directamente evidencia en el ranking 
        del sitio ya que la mayoría de usuarios esperan ver la información e manera inmediata si 
        esto no es así puede terminar en que el usuario se aburra y decida buscar otro sitio.

      15.
                                Optimize Your Website for Mobile - David
        Ya que el hecho que el sitio sea amigable con los dispositivos móviles afecta 
        el rango de la página decidimos que esta fuera diseñada de manera responsiva logrando 
        así que pueda ser accedida desde cualquier dispositivo, tanto PC como dispositivos 
        móviles, esto es de especial importancia tomando en cuenta la cantidad de usuarios que 
        podrían acceder al sitio haciendo uso de dispositivos móviles. De entre algunas de las 
        mejoras que se implementaron fue el que el contenido fuera legible desde pantallas pequeñas, 
        otra mejora fueron los botones, estos se ajustan al tamaño de la pantalla para 
        que puedan ser usados sin problemas desde dispositivos móviles, finalmente se hizo uso del 
        tag viewport que ajusta el contenido de acuerdo al tamaño de la pantalla.

      12.
                                Do Your Keyword Research - Frander
        Implementamos los keywords, ya que investigamos un poco y nos enteramos que
        es una de las maneras más efectivas en las que el navegador encuentren
        nuestro sitio web y asi nos posicione entre los primero resultados, encontramos que 
        las keywords deben estar conformadas de 2 a 3 palabras como minimo, las mismas
        deben estar conformada por palabras que son muy buscadas, si hacemos esto de manera 
        correcta reduciremos las paginas de la competencia, ya que entre más coincida la 
        busqueda del ususario con nuestros keywords mejor seremos posicionados, para lograr
        esto agremas un meta de tipo keyword con frases representativas a cada uno de nuestros
        URLs, con el fin de elegir keywords adecuados, hicimos uso de herramientas como
        Google Keyword Planner,Google Trends y Übersuggest.
