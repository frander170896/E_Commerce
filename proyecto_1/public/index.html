<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 
          Optimize Your Title & Description 
      Se aplica esta técnica de opitmización del SEO, el mismo nos parece un punto de suma importancia,
      ya que gracias a una buena aplicación de este método permitira que nuestro sitio sea elegido con
      más facilidad entre las busquedas de los navegadores, para que esto se haga realidad implementamos
      el uso de meta datos, uno que dara una pequeña descripción del sitio y un meta para las palabras 
      claves por las que sera identificado nuestro sito, además modificamos el tamñao de los títulos.

      2.
          Use ALT Attributes to Optimize Images
      Dado que los buscadores no pueden inferir el contenido las imagenes se uso un atributo alt para cada 
      imagen para permitir busquedas mas certeras por parte de los motores de busqueda
      
      15.
          Optimize Your Website for Mobile
      Tomando en cuenta la cantidad de usuarios que podrian acceder al sitio haciendo uso de dispositivos moviles 
      este fue diseñado de manera responsiva para facilitar la navegacion desde estos dispositivos
      
      7.
          Link Your Pages Internally
      EL uso de un menu completo que es visible desde todas las paginas del sitio facilita la navegacion 
      a traves de la misma y hace mas facil para los motores de busqueda reconocer el contenido del sitio

      11.
          Tell Search Engines What to Crawl
      Haciendo uso del archivo robots.txt se evita que los bots lleguen al formulario de registroy carpetas 
      que podrian generar un 404 o que no tienen contenido relevante. Eso hace que el contenido realmente 
      importente sea detectado por los motores de busqueda

      12.
          Do Your Keyword Research
    
    -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Venta de arítculos deportivos, estamos ubicados en san josé">
    <meta name="keywords" content="Ropa deportiva,Implementos deportivos, Suplementos deportivos">
   
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
