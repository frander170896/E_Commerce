    <!-- 
          Optimize Your Title & Description - Frander 
      Se aplica esta técnica de opitmización del SEO, el mismo nos parece un punto de suma importancia,
      ya que gracias a una buena aplicación de este método permitira que nuestro sitio sea elegido con
      más facilidad entre las busquedas de los navegadores, para que esto se haga realidad implementamos
      el uso de meta datos, uno que dara una pequeña descripción del sitio y un meta para las palabras 
      claves por las que sera identificado nuestro sito, además modificamos el tamñao de los títulos.
      si se hace esto segun el manual, posicionara nuestra pagina en los primeros resultados de cualquier
      navegador.

      2.
          Use ALT Attributes to Optimize Images
      Dado que los buscadores no pueden inferir el contenido las imagenes se uso un atributo alt para cada 
      imagen para permitir busquedas mas certeras por parte de los motores de busqueda
      
      15.
          Optimize Your Website for Mobile
      Tomando en cuenta la cantidad de usuarios que podrian acceder al sitio haciendo uso de dispositivos moviles 
      este fue diseñado de manera responsiva para facilitar la navegacion desde estos dispositivos
      
      7.
          Link Your Pages Internally
      EL uso de un menu completo que es visible desde todas las paginas del sitio facilita la navegacion 
      a traves de la misma y hace mas facil para los motores de busqueda reconocer el contenido del sitio

      11.
          Tell Search Engines What to Crawl
      Haciendo uso del archivo robots.txt se evita que los bots lleguen al formulario de registroy carpetas 
      que podrian generar un 404 o que no tienen contenido relevante. Eso hace que el contenido realmente 
      importente sea detectado por los motores de busqueda

      12.
                                Do Your Keyword Research - Frander
        Implementamos los keywords, ya que investigamos un poco y nos enteramos que
        es una de las maneras más efectivas en las que el navegador encuentren
        nuestro sitio web y asi nos posicione entre los primero resultados, encontramos que 
        las keywords deben estar conformadas de 2 a 3 palabras como minimo, las mismas
        deben estar conformada por palabras que son muy buscadas, si hacemos esto de manera 
        correcta reduciremos las paginas de la competencia, ya que entre más coincida la 
        busqueda del ususario con nuestros keywords mejor seremos posicionados, para lograr
        esto agremas un meta de tipo keyword con frases representativas a cada uno de nuestros
        URLs, con el fin de elegir keywords adecuados, hicimos uso de herramientas como
        Google Keyword Planner,Google Trends y Übersuggest.

      5.                   Standardize Your URL Structures - Frander
        Pensamos en que esta técnica de optimización es de suma importancia, ya 
        perimite tener nuestro sitio ordenado, permitiendo a nuestros clientes navegar
        de una manera más facil, como se puede observar creamos URLs con una extención 
        menor a 4 niveles de directorios, sin dejar de lado que usamos URLs descriptivas
        haciendo que los navegadores reconoscan e indexen nuestras direcciones de manera
        más facil, par lograr esto decidimos implementar en nuestro proyecto react routes,
        el cual es una de las librerias más pontentes que posee react para el manejo de 
        rutas.
    
      26.                   LEVERAGE SOCIAL NETWORKS -Frander
        Elegimos este puento por que nos parece importante la manera en la que se puede realizar
        publicidad en las redes sociales, además pensamos que con esto nuestra página llegara de 
        manera más facil a muchas personas, facebook es una sitio web con mucho reconocimiento a nivel
        mundial, el mismo esta muy optimizado, por lo que integrarlo a nustra pagina traera muchos 
        beneficios, para lograr todo esto hemos agregado en nuestra pagina web un social bar y una 
        integración con facebook, creamos un empresa en facebook y consumimos las publicaciones 
        de nuestra empresa en nuestro sitio web, facilitandole al cliente encontrarnos en la redes sociales
        y estar al tanto de todo nuestro contenido, segun el manual este puento es importante y 
        se debe usar tencnicas para tener un gran impacto en el grupo social que queremos impactar
        con nuestro sitio.

    -->
